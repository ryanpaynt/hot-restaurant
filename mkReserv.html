<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Add Reservation</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Make a Reservation</h1>
      <h3>Add your personal details and then click add once you are done!</h3>
      <hr>
      <button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span> Add Reservation</button>
    </div>
    <div class="card-body">
      <form method="POST" role="form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" />
        </div>

        <div class="form-group">
          <label for="role">Phone Number</label>
          <input type="text" class="form-control" id="role" />
        </div>

        <div class="form-group">
          <label for="age">Table</label>
          <input type="text" class="form-control" id="age" />
        </div>

        <div class="form-group">
          <label for="force-points">Number of Guests</label>
          <input type="text" class="form-control" id="force-points" />
        </div>
      </form>
      <br />
    </div>
  </div>
  </body> 
  </html>
